<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <h1 id="title">My map</h1>
    <div id="map"></div>

    <!-- Bouton pour supprimer la couche 'deals by countries'-->
    <button id="bouton">Bouton</button>

    <!-- Checkox pour afficher ou masquer des couches -->
    <div id="layers" class="menu">
      <div>
        <input type="checkbox" id="checkbox-countries" name="checkbox-countries" checked />
        <label for="checkbox-countries">Deals by countries</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox-deals" name="checkbox-deals" checked />
        <label for="checkbox-deals">Deals</label>
      </div>
    </div>

    <!-- Élément pour afficher les information de la couche 'deals' -->
    <div id="attributes" class="menu"></div>

    <!-- Radio button menu 'production' -->
    <div id="production" class="menu">
      <div>
        <input type="radio" id="button-coal" name="produce" value="coal" />
        <label for="coal">Charbon</label>
      </div>
      <div>
        <input type="radio" id="button-gold" name="produce" value="gold" />
        <label for="gold">Or</label>
      </div>
      <div>
        <input type="radio" id="button-silver" name="produce" value="silver" />
        <label for="silver">Argent</label>
      </div>
      <div>
        <input type="radio" id="button-lithium" name="produce" value="lithium" />
        <label for="lithium">Lithium</label>
      </div>
      <div>
        <input type="radio" id="button-cobalt" name="produce" value="cobalt" />
        <label for="cobalt">Cobalt</label>
      </div>
      <div>
        <input type="radio" id="button-all" name="produce" />
        <label for="all">Tous</label>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
